    <body>
        <div align="center">
            <form action="">
                <table>
                    <tr>
                        <td> <label for="">First Name </label></td>
                        <td><input type="text" name="" id="fname"></td>
                    </tr>
                    <tr>
                        <td><label for="">Last Name</label></td>
                        <td><input type="text" name="" id="lname"></td>
                    </tr>
                    <tr>
                        <td><label for="">Email ID</label></td>
                        <td><input type="text" name="" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="">Mobile Number</label></td>
                        <td><input type="text" name="" id="mobile"></td>
                    </tr>
                    <tr>
                        <td><label for="">Gender</label></td>
                        <td><input type="radio" name="gender" id="male"><label for="">Male</label>
                            <input type="radio" name="gender" id="female"><label for="">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Languages known</label></td>
                        <td>
                            <input type="checkbox" name="English" id="">English <br>
                            <input type="checkbox" name="" id="">Telugu <br>
                            <input type="checkbox" name="" id="">Hindi <br>
                            <input type="checkbox" name="" id="">Tamil
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">Address</label></td>
                        <td><input type="text-area"></td>
                    </tr>
                    <tr align="center">
                        <td><input type="button" value="submit"></td>
                    </tr>
                </table>
            </form>
        </div>
